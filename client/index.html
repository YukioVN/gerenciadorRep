<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Repúblicas</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Open+Sans" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">

</head>

<body>
    <a href="main.html">Teste</a>
    <div class="container-register">
        <a class="links" id="paracadastro"></a>
        <a class="links" id="paralogin"></a>
        <div class="content">
            <div class="center">
                <div id="login">
                    <h2>Login</h2>
                    <form action=".">
                        <div class="input-container">
                            <input type="text" name="name" placeholder="Nome de usuário" required>
                        </div>
                        <!-- input-container -->

                        <div class="input-container">
                            <input type="password" name="password" placeholder="Senha" required>
                        </div>
                        <!-- input-container -->

                        <div class="input-submit-container">
                            <input type="submit" name="action" value="Logar">
                        </div>
                        <!-- input-submit-container -->
                        <p class="link">
                            Ainda não tem conta?
                            <a href="#paracadastro">Cadastre-se</a>
                        </p>
                    </form>
                </div>
                <!-- login -->
                <div id="register">
                    <h2>Cadastro</h2>
                    <form action=".">
                        <div class="input-container">
                            <span>Nome</span>
                            <input type="text" name="name" placeholder="Digite seu nome completo" required>
                        </div>
                        <!-- input-container -->

                        <div class="input-container">
                            <span>Apelido</span>
                            <input type="text" name="name" placeholder="Digite seu apelido" required>
                        </div>
                        <!-- input-container -->

                        <div class="input-container">
                            <span>Email</span>
                            <input type="email" name="email" placeholder="Digite seu email" required>
                        </div>
                        <!-- input-container -->

                        <div class="input-container">
                            <span>Senha</span>
                            <input type="password" name="password" placeholder="Digite uma senha" required>
                        </div>
                        <!-- input-container -->

                        <div class="input-submit-container">
                            <input type="submit" name="action" value="Cadastrar">
                        </div>
                        <!-- input-submit-container -->
                        <p class="link">
                            Já tem conta?
                            <a class="link" href="#paralogin"> Ir para Login </a>
                        </p>
                    </form>
                </div>
                <!--register-->
            </div>
        </div>
        <!--content-->
    </div>
    <!--container-register-->

    <script src="js/scripts.js"></script>
</body>

</html>
